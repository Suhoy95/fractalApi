<div class="customization-bar">
    <h2> Настройки </h2>
    <label>Минимальная ширина: <input type="text" 
                                      ng-model = "setting.minWidth"
                                      min="1"
                                      ng-change = "completeGrid()"><br>
    </label> 
    
    <label>
            <input type="checkbox" 
                   ng-model="setting.fixedWidth"
                   ng-change="completeGrid()">
            Зафиксировать ширину
    </label>
    <br>
    <p>текущая ширина: {{setting.width}}</p>
    <p>текущая высота: {{setting.height}}</p>
</div>
